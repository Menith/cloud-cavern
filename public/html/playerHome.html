<div class="container text-center">
  <h1>Welcome Player</h1>
</div>



<button type="button" class="btn btn-primary" ng-click="showCreateCampaignModal()">Create Campaign</button>

<button type="button" class="btn btn-primary" ng-click="showJoinCampaignCodeModal()">Join Campaign</button>



<div class="container" ng-app="chatApp">
  <div ng-controller="SocketCtrl">
    <div class="row">
      <div class="col-md-9">
        <textarea style="width: 100%; height: 200px;" ng-disable="true" ng-model="messageLog"></textarea>
      </div>
    </div>
    <div class="row">
      &nbsp;
    </div>
    <div class="row">
      <div class="col-md-8">
        <form role="form" novalidate name="form">
          <div class="form-group">
            <input type="text" style="width: 80%" required ng-max="50" ng-model="message" focus />
            <button class="btn btn-sm btn-primary" ng-enable="form.$valid" ng-click="sendMessage(message)">Send!</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
