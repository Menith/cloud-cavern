<!-- NewModCtrl -->
<div>
  <div class="row">
    <h3 class="col-xs-6 col-md-4 col-lg-3">New Moderator</h3>
  </div>
  <div class="row">
    <div ng-show="error" class="alert alert-danger col-xs-6 col-md-4 col-lg-3">
      <span>{{ error.message }}</span>
    </div>

    <div ng-show="success" class="alert alert-success col-xs-6 col-md-4 col-lg-3">
      <span>{{ success.message }}</span>
    </div>
  </div>
  <div class="row">
    <form class="col-xs-6 col-md-4 col-lg-3">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" ng-model="newMod.username" />
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" ng-model="newMod.password" />
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Confirm Password" ng-model="confirmPassword" />
      </div>
      <button type="button" class="btn btn-primary" ng-click="register()">Register</button>
    </form>
  </div>
</div>
