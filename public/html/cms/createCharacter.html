<!-- CharacterCreateCtrl -->
<div>
  <div class="row">
    <h3 class="col-xs-6 col-md-4 col-lg-3">New Character</h3>
  </div>
  <div class="row">
    <div ng-show="error" class="alert alert-danger col-xs-6 col-md-4 col-lg-3">
      <span>{{ error.message }}</span>
    </div>

    <div ng-show="success" class="alert alert-success col-xs-6 col-md-4 col-lg-3">
      <span>{{ success.message }}</span>
    </div>
  </div>
  <div class="row">
    <form class="col-xs-6 col-md-4 col-lg-3">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Player ID" ng-model="character.player" />
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Character Name" ng-model="character.name" />
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Race" ng-model="character.race" />
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Class" ng-model="character.class" />
      </div>
      <div class="form-group">
        <input type="number" class="form-control" placeholder="Level" ng-model="character.level" min="1" max="100" />
      </div>
      <button type="submit" class="btn btn-primary" ng-click="create()">Create</button>
      <button type="button" class="btn btn-primary" ng-click="clear()">Clear Form</button>
    </form>
  </div>
</div>
