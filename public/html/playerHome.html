<div class="container text-center">
  <h1>Welcome Player</h1>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <div class="page-header">
        <h1>Your Campaigns</h1>
      </div>
      <div ng-repeat="campaign in campaignList">
        <ul class="nav nav-pills nav-stacked">
          <li><a href="#">{{campaign.name}}</a></li>
        </ul>
      </div>
      <hr />
      <div class="text-center">
        <button type="button" class="btn btn-primary" ng-click="showCreateCampaignModal()">Create Campaign</button>
        <button type="button" class="btn btn-primary" ng-click="showJoinCampaignCodeModal()">Join Campaign</button>
      </div>
    </div>
    <div class="col-md-4">
      <div class="page-header">
        <h1>Your Players</h1>
      </div>
      You don't have any characters.
      <hr />
      <button type="button" class="btn btn-primary" ng-click="newCharacter()">Create New Character</button>
    </div>
    <div class="col-md-4" ng-controller="CampaignLobbyListCtrl">
      <div class="page-header">
        <h1>Public Campaigns</h1>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Campaign Name</th>
            <th>DM Name</th>
            <th>Number of People</th>
            <th>Join</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat = "campaign in openCampaigns">
            <td>
              {{campaign.name}}
            </td>
            <td>
              {{campaign.dm.username}}
            </td>
            <td>
              {{campaign.players.length}}
            </td>
            <td>
              <button class="btn btn-primary">Join</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
