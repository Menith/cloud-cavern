<div class="container text-center">
  <h1>Welcome Player</h1>
</div>

<body>
  <div class="row">
    <div class="col-md-3 col-md-offset-1">
      <div class="page-header">
        <h1>Campaigns</h1>
      </div>
      <div ng-repeat="campaign in campaignList">
        <ul class="nav nav-pills nav-stacked">
          <li><a href="#">{{campaign.name}}</a></li>
        </ul>
      </div>
      <hr />
    </div>
  </div>
</body>

<button type="button" class="btn btn-primary col-md-offset-1" ng-click="showCreateCampaignModal()">Create Campaign</button>


<button type="button" class="btn btn-primary" ng-click="showJoinCampaignCodeModal()">Join Campaign</button>
