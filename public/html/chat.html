<div class="full-height">
  <div class="row" style="height: 80%;">
    <div class="col-md-9 full-height">
      <textarea style="width: 100%; height: 100%;" ng-disable="true" ng-model="messageLog"></textarea>
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-md-8">
      <form role="form" novalidate name="form">
        <div class="form-group">
          <input type="text" style="width: 80%" required ng-max="50" ng-model="message" focus />
          <button class="btn btn-sm btn-primary" ng-enable="form.$valid" ng-click="sendMessage(message)">Send!</button>
        </div>
      </form>
    </div>
  </div>
</div>
