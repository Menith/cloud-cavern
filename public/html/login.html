<div class="modal-body">

  <div ng-show="error" class="alert alert-danger row">
    <span>{{ error.message }}</span>
  </div>

  <form style="margin-top:30px;">
    <h3>Log In</h3>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Email" ng-model="player.email"></input>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" ng-model="player.password"></input>
    </div>
    <button type="button" class="btn btn-primary" ng-click="logIn()">Log In</button>
    <button type="button" class="btn" ng-click="cancel()">Cancel</button>
  </form>

</div>
