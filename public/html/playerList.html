<div class="list-group-item" ng-repeat="data in activePlayers">
  <div class="list-group-item-heading">
    <span style="font-size:2em;">{{data.player.username}}</span>
    <button class="glyphicon glyphicon-remove btn btn-danger" style="float: right;" data-toggle="tooltip"
    data-placement="left" title="Kick this player" ng-click="kickPlayer($index)" ng-show="isDM"></button>
  </div>
  <div class="list-group-item-text">
    {{data.character}}
  </div>
</div>
