<div class="modal-body">

  <div ng-show="error" class="alert alert-danger row">
    <span>{{ error.message }}</span>
  </div>
    <h3>Player Blacklist</h3>
    <div class="list-group-item" ng-repeat="player in blacklist">
      <div class="list-group-item-heading">
        <span style="font-size:2em;">{{player.username}}</span>
        <button class="glyphicon glyphicon-remove btn btn-danger" style="float: right;" data-toggle="tooltip"
        data-placement="left" title="Kick this player" ng-click="removeFromBlacklist($index)"></button>
      </div>
    </div>

    <button type="button" class="btn" ng-click="cancel()">Cancel</button>
</div>
