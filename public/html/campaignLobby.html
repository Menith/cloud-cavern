<div class="container-fluid">
  <div class="col-sm-3 panel-group">
    <div class="panel panel-info">
      <div class="panel-heading">
        Campaign Name
      </div>
      <div class="panel-body">
        {{campaign.name}}
      </div>
    </div>
    <div class="panel panel-info">
      <div class="panel-heading">
        Dungeon Master
      </div>
      <div class="panel-body">
        {{campaign.dm.username}}
      </div>
    </div>
    <div class="panel panel-info">
      <div class="panel-heading">
        Campaign Description
      </div>
      <div class="panel-body">
        {{campaign.description}}
      </div>
    </div>
    <div class="panel panel-info">
      <div class="panel-heading">
        Campaign Code:
      </div>
      <div class="panel-body">
        {{campaign.code}}
      </div>
    </div>
    <div class="panel panel-info">
      <div class="panel-heading">
        Campaign Lobby Status:
      </div>
      <div class="panel-body">
        {{lobbyStatus}}
      </div>
    </div>
    <button type="button" class="btn btn-primary btn-md" style="margin-top:1em;" ng-click='toggleOpen()' ng-disabled='isDM'>{{toggleButtonText}}</button>
    <button type="button" class="btn btn-primary btn-md" style="margin-top:1em;" ng-click='deleteCampaign()' ng-disabled='isDM'>Dissolve Campaign</button>
    <button type="button" class="btn btn-primary btn-md" style="margin-top:1em;float:right;">Start Campaign</button>
  </div>
  <div class="col-sm-9">
    Players will appear here
  </div>
  <div class="col-sm-12">
    <chat messager-info="{id: campaign._id }"></chat>
  </div>
</div>
