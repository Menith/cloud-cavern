<h3>Player List</h3>
<div ng-show="error" class="alert alert-danger row">
  <span>{{ error.message }}</span>
</div>
<div ng-show="success" class="alert alert-success col-xs-6 col-md-4 col-lg-3">
  <span>{{ success.message }}</span>
</div>
<table class="table table-hover table-bordered table-striped">
  <thead>
    <tr>
      <th class="text-center">Name</th>
      <th class="text-center">Email</th>
      <th class="text-center">Characters</th>
      <th class="text-center">Campaigns</th>
      <th class="text-center">Edit</th>
      <th class="text-center">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="player in players">
      <td>{{player.username}}</td>
      <td>{{player.email}}</td>
      <td>{{player.characters.length}}</td>
      <td>
        {{player.campaigns.length}}
      </td>
      <td class="text-center">
        <button type="button" class="glyphicon glyphicon-edit btn btn-info" ng-click="editPlayer($index)"></button>
      </td>
      <td class="text-center">
        <button type="button" class="glyphicon glyphicon-remove btn btn-danger" ng-click="deletePlayer($index)"></button>
      </td>
    </tr>
  </tbody>
</table>
