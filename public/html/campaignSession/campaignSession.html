<!-- Whole page -->
<div class="container-fluid campaignSession">

  <div ng-show="isDM" class="row" style="display: inline-flex;">
    <drawing-options />
  </div>

  <div ng-hide="true" class="row" style="display: inline-flex;">
    Player Token Options
  </div>

  <div class="row">
    <!-- Drawing Info Area (Left) -->
    <div ng-hide="canSeePlayers" class="characterInfo">
      <drawing-object-list />
    </div>
    <div ng-show="canSeePlayers" class="characterInfo">
      <character-details />
    </div>
    <!-- Drawing Area (Middle) -->
    <div class="canvasArea">
      <canvas drawing height="600px" width="600px"></canvas>
    </div>
    <!-- Chat Area (Right) -->
    <div class="chatArea">
      <chat></chat>
    </div>
  </div>

</div>
