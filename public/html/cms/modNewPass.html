<div class="modal-body">

  <div ng-show="error" class="alert alert-danger row">
    <span>{{ error.message }}</span>
  </div>

  <form style="margin-top:30px;">
    <h3>New Password</h3>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Current Password"
      ng-model="currentPassword" ng-keyup="$event.keyCode == 13 && logIn()"></input>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="New Password"
      ng-model="newPassword" ng-keyup="$event.keyCode == 13 && logIn()"></input>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Confirm New Password"
      ng-model="newPasswordConfirm" ng-keyup="$event.keyCode == 13 && logIn()"></input>
    </div>
    <button type="button" class="btn btn-primary" ng-click="logIn()">Log In</button>
    <button type="button" class="btn" ng-click="cancel()">Cancel</button>
  </form>

</div>
