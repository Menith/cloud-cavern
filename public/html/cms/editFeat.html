<div>
  <div class="row">
    <h3 class="col-xs-6 col-md-4 col-lg-3">Edit Feat</h3>
  </div>
  <div class="row">
    <div ng-show="error" class="alert alert-danger col-xs-6 col-md-4 col-lg-3">
      <span>{{ error.message }}</span>
    </div>

    <div ng-show="success" class="alert alert-success col-xs-6 col-md-4 col-lg-3">
      <span>{{ success.message }}</span>
    </div>
  </div>
  <div class="row">
    <form class="col-xs-6 col-md-4 col-lg-3">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Feat Name" ng-model="feat.name" />
      </div>
      <div class="form-group">
        <!--<input type="textarea" class="form-control" placeholder="Description" ng-model="feat.description" />-->
        <label for="description">Description:</label>
        <textarea class="form-control" rows="5" id="description" placeholder="Description" ng-model="feat.description"></textarea>
      </div>
      <button type="button" class="btn btn-primary" ng-click="updateFeat()">Update</button>
    </form>
  </div>
</div>
