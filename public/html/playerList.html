<div class="list-group-item" ng-repeat="player in activePlayers">
  <div class="list-group-item-heading">
    <span style="font-size:2em;">{{player.username}}</span>
    <button class="glyphicon glyphicon-remove btn btn-danger" style="float: right;" data-toggle="tooltip"
    data-placement="left" title="Kick this player" ng-click="doSomething()" ng-show="isDM"></button>
  </div>
  <div class="list-group-item-text">
    Character Info Here
  </div>
</div>
