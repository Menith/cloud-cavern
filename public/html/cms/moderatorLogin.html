<div class="container" >
  <div ng-show="error" class="alert alert-danger row">
    <span>{{ error.message }}</span>
  </div>

  <form style="margin-top:30px;">
    <h3>Log In</h3>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" ng-model="moderator.username"></input>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" ng-model="moderator.password"></input>
    </div>
    <button type="button" class="btn btn-primary" ng-click="logIn()">Log In</button>
  </form>
</div>
